<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to EduPortal - Access for students, teachers, and admins.">
    <meta name="keywords" content="login, EduPortal, student, teacher, admin">
    <title>Login - EduPortal</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="container header__container">
            <div class="logo">EduPortal</div>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <h1 class="hero__title">Login to EduPortal</h1>
                <p class="hero__subtitle">Access your account as a student, teacher, or admin.</p>
            </div>
        </section>

        <section class="section">
            <div class="container">
                <div class="form">
                    <h2 class="section__title">Login</h2>
                    <form method="post" action="#">
                        <div class="form__group">
                            <label for="username" class="form__label">Username</label>
                            <input type="text" id="username" name="username" class="form__input" required>
                        </div>
                        <div class="form__group">
                            <label for="password" class="form__label">Password</label>
                            <input type="password" id="password" name="password" class="form__input" required>
                        </div>
                        <div class="form__group">
                            <label for="role" class="form__label">Role</label>
                            <select id="role" name="role" class="form__input" required>
                                <option value="">Select Role</option>
                                <option value="student">Student</option>
                                <option value="teacher">Teacher</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>
                        <button type="submit" class="btn">Login</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <script>
        // Handle login form submission
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            // For demo purposes, accept any login
            localStorage.setItem('loggedIn', 'true');
            window.location.href = 'index.html';
        });
    </script>
                </div>
            </div>
        </section>
    </main>


</body>
</html>
